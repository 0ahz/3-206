<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🍻</title>
    <style>
      body {
        font-family: -apple-system, 'Helvetica Neue', Helvetica, Arial,
          'Lucida Grande', sans-serif;
        color: #3a4145;
        font-size: 14px;
        padding: 1em;
      }
      .title {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <p class="title">Happy New Year.</p>
    <p class="desc">&nbsp;</p>

    <script>
      const data = `祈心中所念皆可得偿所愿，风雨归舟亦能相依相安。
且将新火试新茶，诗酒趁年华，新年快乐。
所有的晦暗都留给过往，从此凛冬散尽，星河长明
祝所求皆如愿，所行皆坦途。2021，万物更新往事清零，旧疾当愈，长安常安。
牛年送你大元宝，财源滚滚往家跑。
愿你远赴人间惊鸿宴，一睹人间盛世颜
好运陪你大步迈，愿你幸福相伴，笑声不断。
希望你所面对生活，其乐无穷。
愿去年的遗憾，是今年惊喜的铺垫。
2021年，暖你的一生可好。
开始干2021年的饭，往事清零，重点搞钱，实“鼠”不易，“牛”转乾坤。
牛年幸福美满！牛年是一首歌，歌声中全是欢乐；牛年是一幅画，画卷中尽是锦绣；牛年是一个梦，美梦中皆是幸福；牛年是一艘船，航船中都是阳光。
拂去岁月之尘，让欢笑和泪水、爱与哀愁在心中凝成一颗厚重的晶莹琥珀。祝新年快乐！祝您新年:身上不长膘，人前你最俏；手头有钞票梦里都在笑。

亲爱的朋友，我很普通，我没有钱，我很平凡，我不出众。谢谢你，这么多年把我放在心里时常挂牵，遇见难题把我周全到底，不言放弃！我是何其幸运，能遇见你，我是何其幸福，能陪伴你。
新年到，问声好；愿友人，没烦恼；忘忧愁，迎美好；心情好，常微笑；事业高，爱情妙；钞票多，烦闷少；身体健，疾病跑；永安康，新年好！
新的一年，愿我们越来越好！日子，是顺心顺意的；生活，是无忧无虑的；家庭，是和和美美的；一切，是越来越好的。
送吉祥，送安康，美妙的事儿一桩桩；送快乐，送平安，好运的事儿堆成山；送祝福，送心愿，牛年的日子福相连；新春佳节，愿君合家欢乐，年年有余，新年快乐！
一份和谐，平平安安，一份安然，快快乐乐一份深情，吉祥如意，一份祝福，全家幸福，圆满结束一年，开始新的一年，一起努力，再接再厉。
新春又来到，新年问个好，办事步步高，生活乐陶陶，好运天天交，越长越俊俏，家里出黄金，墙上长钞票。
新年新气象，事业勇敢闯，亲朋在身旁，人气旺旺旺。
嘻嘻哈哈欢乐年，开开心心日子甜。
新一年你闪闪发光的同时，也要平平安安。
岁岁常欢愉，年年皆胜意。岁岁年年，万喜万般宜。
愿你每一年都奔赴在自己的热爱里。
余生只想牵你的手，从天光乍破走到暮雪白头。
新年愿望:大吉大利，有钱有你，足矣。
敬长辈，爱少年，欢天喜地不夜天。`.split('\n');

      document.querySelector('.desc').innerHTML =
        data[getRandomInt(data.length)];

      function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
      }
    </script>
  </body>
</html>
