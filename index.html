    <link href="/dist/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
      (function () {
        function toggleDarkMode(isDark) {
          if (isDark) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        }
        const darkModePreference = window.matchMedia(
          '(prefers-color-scheme: dark)',
        );
        toggleDarkMode(darkModePreference.matches);
        darkModePreference.addEventListener('change', e => {
          toggleDarkMode(e.matches);
        });
      })();
    </script>
    <title>Hi there</title>
  </head>
  <body
    class="select-none bg-[#ededed] pb-[env(safe-area-inset-bottom)] pt-[env(safe-area-inset-top)] font-mono antialiased dark:bg-[#111111] dark:text-white/80"
  >
    <div
      id="container"
      class="flex h-full select-none flex-col items-center justify-between p-4"
    >
      <div class="flex flex-1 select-none items-center justify-center gap-2">
        <span class="select-none text-xl font-medium">Hi there</span>
      </div>
      <div
        id="footer"
        class="flex-shrink-0 select-none text-sm text-gray-400 dark:text-gray-600"
      ></div>
    </div>

    <script>
      document.querySelector('#footer').innerHTML = `
        <span>2009</span>
        <span> ~ </span>
        <span>${new Date().getFullYear()}</span>
      `;

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const width =
        window.innerWidth ||
        document.documentElement.clientWidth ||
        document.body.clientWidth;

      const height =
        window.innerHeight ||
        document.documentElement.clientHeight ||
        document.body.clientHeight;

      document
        .querySelector('#container')
        .addEventListener('click', function (e) {
          confetti({
            angle: randomInRange(55, 125),
            spread: randomInRange(50, 70),
            particleCount: randomInRange(50, 100),
            origin: { y: e.pageY / height, x: e.pageX / width },
          });
        });
    </script>
  </body>
</html>
